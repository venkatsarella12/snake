<!DOCTYPE html>
<html>
<head>
    <title>Snake Game - Enhanced</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            background-color: black;
            border: 3px solid white;
            margin-top: 20px;
        }
        #controls {
            margin-top: 20px;
        }
        button, select {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover, select:hover {
            opacity: 0.9;
        }
        #scoreDisplay {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Snake Game</h1>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<div id="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="resetGame()">Reset</button>
    <select id="speedSelect" onchange="changeSpeed(this.value)">
        <option value="150">Slow</option>
        <option value="100" selected>Medium</option>
        <option value="60">Fast</option>
    </select>
</div>

<div id="scoreDisplay">Score: 0</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{x: 200, y: 200}];
    let food = {x: 100, y: 100};
    let direction = "RIGHT";
    let score = 0;
    let gameInterval;
    let speed = 100;
    let isRunning = false;

    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
        if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
        if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw snake
        snake.forEach((segment, index) => {
            ctx.fillStyle = index === 0 ? "#00FF00" : "#00AA00";
            ctx.fillRect(segment.x, segment.y, box, box);
        });

        // Draw food
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        // Move snake
        let headX = snake[0].x;
        let headY = snake[0].y;

        if (direction === "UP") headY -= box;
        if (direction === "DOWN") headY += box;
        if (direction === "LEFT") headX -= box;
        if (direction === "RIGHT") headX += box;

        // Check collision with wall
        if (headX < 0 || headX >= 400 || headY < 0 || headY >= 400) {
            gameOver();
            return;
        }

        // Check collision with self
        for (let i = 1; i < snake.length; i++) {
            if (headX === snake[i].x && headY === snake[i].y) {
                gameOver();
                return;
            }
        }

        // Eat food
        if (headX === food.x && headY === food.y) {
            score++;
            document.getElementById("scoreDisplay").innerText = "Score: " + score;
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        } else {
            snake.pop();
        }

        snake.unshift({x: headX, y: headY});
    }

    function startGame() {
        if (!isRunning) {
            gameInterval = setInterval(drawGame, speed);
            isRunning = true;
        }
    }

    function pauseGame() {
        clearInterval(gameInterval);
        isRunning = false;
    }

    function resetGame() {
        pauseGame();
        snake = [{x: 200, y: 200}];
        food = {x: 100, y: 100};
        direction = "RIGHT";
        score = 0;
        document.getElementById("scoreDisplay").innerText = "Score: 0";
        drawGame();
    }

    function gameOver() {
        pauseGame();
        alert("Game Over! Final Score: " + score);
        resetGame();
    }

    function changeSpeed(newSpeed) {
        speed = parseInt(newSpeed);
        if (isRunning) {
            pauseGame();
            startGame();
        }
    }

    drawGame(); // Draw initial state
</script>

</body>
</html>
