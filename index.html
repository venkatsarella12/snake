<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Snake Arcade ‚Äî Play Anywhere</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
  <div id="app">
    <!-- Background graphics -->
    <div class="bg-graphic" aria-hidden="true"></div>

    <!-- App Shell -->
    <header class="app-header">
      <div class="brand">
        <div class="logo">üêç</div>
        <div>
          <div class="title">Snake Arcade</div>
          <div class="subtitle small">Retro, polished, playable everywhere</div>
        </div>
      </div>

      <nav class="top-controls">
        <button id="btnMenu" class="icon-btn" aria-label="Open menu">‚ò∞</button>
        <button id="toggleTheme" class="icon-btn" aria-label="Toggle theme">üåô</button>
      </nav>
    </header>

    <!-- Home Screen Section -->
<section id="home-screen" class="home-screen">
  <div class="logo-container">
    <img src="assets/guitar-logo.png" alt="Guitar Snake Game" class="logo">
    <h1 class="game-title">Snake Strings</h1>
  </div>
  
  <div class="menu-buttons">
    <button class="menu-btn play-btn">üé∏ Play</button>
    <button class="menu-btn settings-btn">‚öô Settings</button>
    <button class="menu-btn info-btn">‚Ñπ Info</button>
  </div>
</section>

      <!-- PLAY VIEW (game + minimal UI) -->
      <section class="view view-play" data-view="play" aria-hidden="true">
        <div class="play-wrapper">
          <div class="screen-bezel play-only">
            <div class="screen-inner">
              <canvas id="gameCanvas" width="480" height="480" aria-label="Snake game canvas"></canvas>

              <!-- HUD overlays -->
              <div class="game-overlay" id="gameStatus">
                <div class="status-text">PRESS START TO BEGIN</div>
              </div>

              <div id="hudActive" class="hud power-active" aria-live="polite"></div>

              <!-- small on-screen dpad for touch -->
              <div class="touch-dpad" id="touchDpad">
                <button data-dir="up" class="dpad-btn">‚ñ≤</button>
                <div class="dpad-row">
                  <button data-dir="left" class="dpad-btn">‚óÑ</button>
                  <button data-dir="down" class="dpad-btn">‚ñº</button>
                  <button data-dir="right" class="dpad-btn">‚ñ∫</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- In-play minimized menu (hamburger opens full menu) -->
        <div class="inplay-controls">
          <button id="pauseBtn" class="btn small">Pause</button>
          <button id="resetBtn" class="btn small">Reset</button>
        </div>
      </section>

      <!-- SETTINGS VIEW -->
      <section class="view view-settings" data-view="settings" aria-hidden="true">
        <div class="panel">
          <h3>Settings</h3>
          <div class="setting-row">
            <label>Theme</label>
            <div class="setting-controls">
              <button id="themeLight" class="btn">Light</button>
              <button id="themeDark" class="btn">Dark</button>
            </div>
          </div>

          <div class="setting-row">
            <label>Touch Sensitivity</label>
            <input id="touchSensitivity" type="range" min="10" max="100" value="40" />
          </div>

          <div class="setting-row">
            <label>AI Difficulty</label>
            <select id="aiDifficulty">
              <option value="easy">Easy</option>
              <option value="normal" selected>Normal</option>
              <option value="hard">Hard</option>
            </select>
          </div>

          <div class="setting-actions">
            <button class="btn primary" id="saveSettings">Save</button>
            <button class="btn" id="cancelSettings">Cancel</button>
          </div>
        </div>
      </section>

      <!-- TOOLS VIEW -->
      <section class="view view-tools" data-view="tools" aria-hidden="true">
        <div class="panel">
          <h3>Tools & Info</h3>
          <p>Here you can add leaderboards, skins, or export your score.</p>
          <div class="tool-grid">
            <button id="downloadScore" class="btn">Download Score</button>
            <button id="toggleSounds" class="btn">Toggle Sounds</button>
          </div>
          <div class="setting-actions">
            <button class="btn" id="backHome">Back</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Slide-out Menu (hamburger) -->
    <aside id="sideMenu" class="side-menu" aria-hidden="true">
      <div class="menu-header">
        <strong>Menu</strong>
        <button id="closeMenu" class="icon-btn">‚úï</button>
      </div>
      <nav class="menu-list">
        <button class="menu-item" data-nav="home">Home</button>
        <button class="menu-item" data-nav="play">Play</button>
        <button class="menu-item" data-nav="settings">Settings</button>
        <button class="menu-item" data-nav="tools">Tools</button>
        <hr />
        <button id="menuRestart" class="menu-item">Restart Game</button>
        <button id="menuToggleTheme" class="menu-item">Toggle Theme</button>
      </nav>
    </aside>

    <!-- Modal / Game Over -->
    <div class="modal-overlay" id="gameOverModal" aria-hidden="true">
      <div class="modal-content">
        <h3>Game Over</h3>
        <div class="score">Score <span id="gameOverScore">000000</span></div>
        <div class="modal-actions">
          <button class="btn primary" onclick="closeGameOver(); startGame();">Play Again</button>
          <button class="btn" onclick="closeGameOver();">Main Menu</button>
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <div>¬© 2025 Snake Arcade ‚Ä¢ Play on any device</div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
