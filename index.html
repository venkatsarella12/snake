<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Snake Game</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 15px 0;
    }

    canvas {
      background: black;
      border: 3px solid white;
      display: block;
      margin: 0 auto;
      max-width: 90vw;
      height: auto;
    }

    #controls {
      margin: 15px 0;
    }

    button, select {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #scoreDisplay {
      margin-top: 10px;
      font-size: 18px;
    }

    .arrows {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .arrow-btn {
      background: #444;
      color: white;
      font-size: 24px;
      padding: 15px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      border: 2px solid white;
      user-select: none;
    }

    .arrow-grid {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .empty {
      visibility: hidden;
    }

    @media (max-width: 480px) {
      .arrow-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<h1>Snake Game</h1>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<div id="controls">
  <button onclick="startGame()">Start</button>
  <button onclick="pauseGame()">Pause</button>
  <button onclick="resetGame()">Reset</button>
  <select id="speedSelect" onchange="changeSpeed(this.value)">
    <option value="150">Slow</option>
    <option value="100" selected>Medium</option>
    <option value="60">Fast</option>
  </select>
</div>

<div id="scoreDisplay">Score: 0</div>

<div class="arrows">
  <div class="arrow-grid">
    <div class="empty"></div>
    <div class="arrow-btn" onclick="setDirection('UP')">⬆️</div>
    <div class="empty"></div>

    <div class="arrow-btn" onclick="setDirection('LEFT')">⬅️</div>
    <div class="empty"></div>
    <div class="arrow-btn" onclick="setDirection('RIGHT')">➡️</div>

    <div class="empty"></div>
    <div class="arrow-btn" onclick="setDirection('DOWN')">⬇️</div>
    <div class="empty"></div>
  </div>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const box = 20;
  let snake = [{ x: 200, y: 200 }];
  let food = { x: 100, y: 100 };
  let direction = "RIGHT";
  let score = 0;
  let gameInterval;
  let speed = 100;
  let isRunning = false;

  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
  });

  function setDirection(dir) {
    if (dir === "UP" && direction !== "DOWN") direction = "UP";
    if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
    if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
  }

  function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    snake.forEach((segment, index) => {
      ctx.fillStyle = index === 0 ? "#00FF00" : "#00AA00";
      ctx.fillRect(segment.x, segment.y, box, box);
    });

    // Draw food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "UP") headY -= box;
    if (direction === "DOWN") headY += box;
    if (direction === "LEFT") headX -= box;
    if (direction === "RIGHT") headX += box;

    if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height) {
      gameOver();
      return;
    }

    for (let i = 1; i < snake.length; i++) {
      if (headX === snake[i].x && headY === snake[i].y) {
        gameOver();
        return;
      }
    }

    if (headX === food.x && headY === food.y) {
      score++;
      document.getElementById("scoreDisplay").innerText = "Score: " + score;
      food = {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
      };
    } else {
      snake.pop();
    }

    let newHead = { x: headX, y: headY };
    snake.unshift(newHead);
  }

  function startGame() {
    if (!isRunning) {
      gameInterval = setInterval(drawGame, speed);
      isRunning = true;
    }
  }

  function pauseGame() {
    clearInterval(gameInterval);
    isRunning = false;
  }

  function resetGame() {
    pauseGame();
    snake = [{ x: 200, y: 200 }];
    food = { x: 100, y: 100 };
    direction = "RIGHT";
    score = 0;
    document.getElementById("scoreDisplay").innerText = "Score: 0";
    drawGame();
  }

  function gameOver() {
    pauseGame();
    alert("Game Over! Final Score: " + score);
    resetGame();
  }

  function changeSpeed(newSpeed) {
    speed = parseInt(newSpeed);
    if (isRunning) {
      pauseGame();
      startGame();
    }
  }

  drawGame(); // Initial draw
</script>

</body>
</html>
